<div class="myProjectContent">
    <div>
        <div class="box">
            <input [(ngModel)]="variable" (ngModelChange)="filterData($event)" class="searchBox" type="text"
                placeholder="Find a Project ...">

            <div *ngIf="variable.length > 0" style="margin-bottom: 20px;">
                <div style="border-top: 1px solid rgb(36, 36, 36); margin-bottom: 20px;"></div>
                <div class="filterMsg">
                    <span style="font-weight: lighter;"> <b> {{filtered.length}} </b> results for project matching <b>
                            {{variable}} </b> sorted by last updated </span>
                    <span style="display: flex; align-items: center; cursor: pointer;" class="clr" (click) = "clearFilter()" >
                        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAABmJLR0QA/wD/AP+gvaeTAAAAuElEQVRIie2UTQ7CIBCF33iOxrULPETryngPL8zGPU00eIjnwomphCKUsjF9KzIT3jc/BGBTiUheSI5cLkfyPPWUAOAAdJV1OhHZzwFYaf42Ffn47tYwTOkX4AagB/CI5J4ATgBsNi2ytEHjhqSfxD1Jo7khvFQC8CSPmjuQvM/EFgPCak1w9rELpYCvTlKVxwDNX1FOB01H1HzJzZ+pVYPYKLzmbArwf3/RuIKnSwGulRCnHpvy9QIPl0jvxoZVvQAAAABJRU5ErkJggg==">
                        <span style="margin-left: 4px;">Clear Filtered</span>
                    </span>
                </div>
            </div>
        </div>

        <div class="cards" *ngFor="let project of filtered">
            <div class="card">
                <div style="border-top: 1px solid rgb(36, 36, 36);"></div>

                <h3 class="projName"> {{project.name}} </h3>
                <span style="font-weight: lighter;"> {{project.description}} </span>
                <div style="margin-top: 10px;">
                    <span style="margin: 10px 6px 10px 0px;" *ngFor="let t of project.tech" class="chip"> {{t}} </span>
                </div>
